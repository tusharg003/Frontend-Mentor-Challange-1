<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png">
  <link rel="stylesheet"
    href="stylesheet.css">
  <link rel="preconnect"
    href="https://fonts.googleapis.com">
  <link rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <div class="box">
    <div class="top-container">
      <img class="img"
        src="images/illustration-hero.svg"
        alt="illustration-hero">
    </div>

    <div class="bottom-container">
      <h2>Order Summary</h2>

      <p> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="inner-box">
        <!-- <p> Annual Plan </p>
        <p> $59.99/year </p> -->
        <div class="music-icon"><img src="images/icon-music.svg"
            alt=""></div>

        <li class="list1">Annual Plan </li>
        <li class="list2">$59.99/year </li>
        <a class="change"
          href="">Change</a>
      </div>



      <a class="btn"
        href=""> Proceed to Payment </a>
      <a href=""
        class="cancel-btn"> Cancel Order </a>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>


</body>

</html>
